<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Input values</title>
        <link rel="stylesheet" href="assets/css/w3.css">
        <link rel="stylesheet" href="assets/font-awesome-4.2.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="assets/css/bootstrap-tagsinput.css">
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/bootstrap-tagsinput.min.js"></script>
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <script src="assets/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="card">
            <div class="card-body">
                Mə̀dʉ̂mbɑ̀
            </div>
            <form action="http://localhost:3001/server.js?name=ngadou&password=hacker" method="post">
            <div style="padding-left : 10px; padding-right: 50px">
                <input id="med_word" class="w3-input w3-animate-input" type="text" style="width :200px" maxlength="30">
                <label class="w3-label">Word</label>
            </div>
            <div style="padding-left : 10px; padding-right: 50px">
                <input id="med_tag" class="w3-input w3-animate-input" type="text" style="width :200px" maxlength="30">
                <label class="w3-label">Tag</label>
            </div>
            <hr/>
            <div class="card-body">
                French
            </div>
            <div style="padding-left : 10px; padding-right: 50px">
                <input id="fra_word" class="w3-input w3-animate-input" type="text" style="width :200px" maxlength="30">
                <label class="w3-label">Word </label>
            </div>
            <div style="padding-left : 10px; padding-right: 50px">
                <input id="fra_tag" class="w3-input w3-animate-input" type="text" style="width :200px" maxlength="30">
                <label class="w3-label">Tag</label>
            </div>
            <button type="submit" class="btn btn-dark" onclick="add()" >ADD</button>
            </form>
        </div>
    </body>
    <style>
        button{
            width: 50% !important;
            margin: auto;
        }

        .card{
            border: 1px solid black;
            width: 40%;
            margin: auto;
            padding-bottom: 10px;
        }
    </style>

    <script>
        function add(){
            var medWord = document.getElementById('med_word').value;
            medWord = medWord.toLowerCase();
            medWord = medWord.split(' ').join('br/');
            var fraWord = document.getElementById('fra_word').value;
            fraWord = fraWord.toLowerCase();
            fraWord = fraWord.split(' ').join('br/');
            var medTag = document.getElementById('med_tag').value;
            medTag = medTag.toLowerCase();
            var fraTag = document.getElementById('med_tag').value;
            fraTag = fraTag.toLowerCase();

            console.log(medWord +" Translated to "+fraWord);
            alert(medWord +" Translated to "+fraWord);

            var medTagArray = medTag.split(" ");
            var fraTagArray = fraTag.split(" ");
            alert(medTagArray[1]);

        }

        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                myFunction(this);
            }
        };
        xhttp.open("GET", "books.xml", true);
        xhttp.send();

        function myFunction(xml) {
            var xmlDoc = xml.responseXML;
            var x = xmlDoc.getElementsByTagName("title")[0].childNodes[0];
            x.insertData(0,"Cooking: ");
            alert(x.data);
        }
    </script>

</html>
